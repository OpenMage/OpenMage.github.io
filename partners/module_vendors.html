---
layout: partner
title: Module Vendors
---

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    {% for row in site.data.partners.module_vendor %}
    <tr>
        <td>
            <a href="{{row.url}}">{{ row.name }}</a>
        </td>
        <td>
            {{ row.description | markdownify }}
        </td>
    </tr>
    {% endfor %}
</table>
